                //             jsonDataDiv.innerHTML += `<b>${postKey}</b>: ${data[postKey][language]}<br><br>`;
                //         }
                //     }
                // }
                jsonDataDiv.innerHTML += `<b>post1</b>: ${data["post1"][language]}<br><br>`;
            })

                console.error('Error loading JSON file:', error);
            });
    </script>
